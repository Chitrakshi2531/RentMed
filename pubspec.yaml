name: med_rent
description: Flutter application to rent medical equipment

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  dots_indicator: ^2.1.0
  flutter_custom_clippers: ^2.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/image/logo.png"



  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/illustrations/

