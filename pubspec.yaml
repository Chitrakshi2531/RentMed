name: med_rent
description: Flutter application to rent medical equipment

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  flutter_svg: ^1.0.3
  dots_indicator: ^2.1.0
  cupertino_icons: ^1.0.2
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  firebase_storage: ^10.2.7
  image_picker: ^0.8.4+8
#  flutter_slider_drawer: ^2.1.1
  cloud_firestore: ^3.1.8
#  flutter_easyloading: ^3.0.3
  provider: ^6.0.2
  flutter_signin_button: ^2.0.0
  legacy_progress_dialog: ^0.1.2
  google_sign_in: ^5.2.4
  email_validator: ^2.0.1
  open_mail_app: ^0.4.4




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/image/logo.png"



  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/illustrations/

